<script>

toggle between hiding and showing the dropdown content */

window.onclick=function(event){if(!event.target.matches('.dropbtn')){var dropdowns=document.getElementsByClassName("dropdown-content");var i;for(i=0;i<dropdowns.length;i+=1){var openDropdown=dropdowns[i];if(openDropdown.classList.contains('show')){openDropdown.classList.remove('show')}}}};function displayCD(str){if(str==""){document.getElementById("showCD").innerHTML="";return}if(window.XMLHttpRequest){
// code for IE7+, Firefox, Chrome, Opera, Safari
xmlhttp=new XMLHttpRequest();
} else { // code for IE6, IE5
xmlhttp=new ActiveXObject("Microsoft.XMLHTTP")};xmlhttp.onreadystatechange=function(){if(this.readyState==4&&this.status==200){document.getElementById("showCD").innerHTML=this.responseText}};xmlhttp.open("GET","http://clch.rf.gd/cosme/kmr.php?q="+str,true);xmlhttp.send();
//scroll to top
document.getElementById("rest").scrollIntoView({behavior:'smooth'});
}
// Wait until the window finishes loaded before executing any script

// Add id to body
var ap = document.getElementsByTagName("BODY")[0];
ap.setAttribute("id", "rest");
// Add class to anchor

}
